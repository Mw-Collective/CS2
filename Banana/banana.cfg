// =============================
// CS2 BANANA CONFIG (Recommended / Mid-Range PCs)
// Target: Stable Competitive Performance (144-240 FPS range)
// =============================

// Launch Options (Steam):
// -novid -console -fullscreen +exec banana.cfg

fps_max 200
fps_max_ui 120

r_low_latency 1
engine_low_latency_sleep_after_client_tick true

mm_dedicated_search_maxping 60
rate 786432

cl_hud_telemetry_frametime_show 2
cl_hud_telemetry_ping_show 2
cl_hud_telemetry_net_misdelivery_show 2

cl_showfps 0

viewmodel_fov 68
viewmodel_offset_x 2.5
viewmodel_offset_y 0
viewmodel_offset_z -1.5

cl_autohelp 0

host_writeconfig
