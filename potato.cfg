// =============================
// CS2 POTATO CONFIG (Low-End PCs)
// Target: Maximum FPS stability on weak CPUs / older GPUs
// =============================

// Launch Options (Steam):
// -novid -console -fullscreen +exec potato.cfg

fps_max 0
fps_max_ui 60

r_low_latency 1
engine_low_latency_sleep_after_client_tick true

mm_dedicated_search_maxping 70
rate 524288

cl_hud_telemetry_frametime_show 1
cl_hud_telemetry_ping_show 1
cl_hud_telemetry_net_misdelivery_show 1

cl_showfps 0

viewmodel_fov 68
viewmodel_offset_x 2
viewmodel_offset_y 0
viewmodel_offset_z -2

cl_autohelp 0

host_writeconfig
